<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>SeaLion Catch Game</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no" />
  <style>
    html, body {
      margin: 0;
      padding: 0;
      background: #000;
      overflow: hidden;
      height: 100%;
    }

    canvas {
      display: block;
      width: 100vw;
      height: 100vh;
    }
  </style>
  <link rel="icon" type="image/png" href="SeaLionCatchGame.icon.png" />
  <link rel="apple-touch-icon" href="SeaLionCatchGame.apple-touch-icon.png" />
</head>
<body>
  <script>
    const engine = new Engine();
    engine.startGame({
      canvas: document.createElement("canvas"),
      executable: "SeaLionCatchGame",
      args: [],
      canvasResizePolicy: 2 // 保持畫布自動填滿
    });
  </script>
  <script src="SeaLionCatchGame.js"></script>
  <script src="SeaLionCatchGame.audio.worklet.js"></script>
</body>
</html>
